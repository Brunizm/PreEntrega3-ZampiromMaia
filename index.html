<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Purchase Simulator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Coffee Purchase Simulator</h1>

    <div>
        <label for="continent">Enter your continent:</label>
        <input type="text" id="continent" placeholder="e.g., North America">
        <button onclick="checkContinent()">Next</button>
    </div>

    <div id="cityDiv" style="display:none;">
        <label for="city">Enter your city:</label>
        <input type="text" id="city" placeholder="e.g., New York">
        <button onclick="findCafes()">Search</button>
    </div>

    <div id="results"></div>

    <!-- New footer added -->
    <footer style="margin-top: 20px; text-align: center;">
        <p>&copy; 2024 Coffee Purchase Simulator. All rights reserved.</p>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
